apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pfa-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pfa-api.name" . }}
    helm.sh/chart: {{ include "pfa-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pfa-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pfa-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/sh"
            - "-ecx"
            - |
              {{ .Values.image.command }}
          env:
          - name: PG_HOST
            value: "postgres-postgresql.default.svc"
          - name: PG_PORT
            value: "5432"
          - name: PG_DB_NAME
            value: "postgres"
          - name: PG_DB_USER
            value: "postgres"
          - name: PG_DB_PASSWORD
            value: "mysecretpassword"
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: pfa-api-pkg
              mountPath: "/apps/pfa-api"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: pfa-api-pkg
          hostPath:
            path: "{{ .Values.image.package_path }}"
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
